services:
  reverse-proxy:
    image: nginx:1.27-alpine
    container_name: iedu-reverse-proxy-prod
    restart: unless-stopped
    depends_on:
      client:
        condition: service_healthy
      server:
        condition: service_healthy
    ports:
      - "${PUBLIC_PORT:-80}:80"
    volumes:
      - ./nginx/reverse-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app_net

  postgres:
    image: postgres:16-alpine
    container_name: iedu-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-iedu-db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      TZ: ${TZ:-Europe/Budapest}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_net

  server:
    image: ${DOCKERHUB_USERNAME:?Set DOCKERHUB_USERNAME}/${PROJECT_SLUG:-gde-mit-alset-iedu-simulation}-server:${IMAGE_TAG:-latest}
    container_name: iedu-server-prod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: ${SERVER_PORT:-3001}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-iedu-db}
      DB_LOGGING: ${DB_LOGGING:-false}
      LLM_MODEL: ${LLM_MODEL:-gpt-5-mini}
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY:-}
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT:-}
      AZURE_OPENAI_DEPLOYMENT: ${AZURE_OPENAI_DEPLOYMENT:-}
      AZURE_OPENAI_API_VERSION: ${AZURE_OPENAI_API_VERSION:-2025-01-01-preview}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://127.0.0.1:3001/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\"",
        ]
      interval: 15s
      timeout: 5s
      retries: 6
    networks:
      - app_net

  client:
    image: ${DOCKERHUB_USERNAME:?Set DOCKERHUB_USERNAME}/${PROJECT_SLUG:-gde-mit-alset-iedu-simulation}-client:${IMAGE_TAG:-latest}
    container_name: iedu-client-prod
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 6
    networks:
      - app_net

volumes:
  postgres_data:

networks:
  app_net:
    driver: bridge
